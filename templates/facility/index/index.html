{% extends "layout.html" %}
{% block content %}
<div id="page">
    <div>
        {% for facility in faculties %}
            <div>
                <img src="{{  url_for('static', filename=facility.image) }}" style="max-height: 75px; max-width: 75px; margin: 10px">
                <a href="{{ url_for('facility_page.cathedras', id=facility.id) }}">{{ facility.short_name }}</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
